# Alternative docker-compose configuration for PXE in Docker on macOS
# This uses port mapping and removes interface binding to work around macOS limitations
# Note: DHCP broadcasts may not work perfectly, but TFTP will work

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ktizo-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./templates:/templates
      - ./compiled:/compiled
      - ./data:/data
    environment:
      - TEMPLATES_DIR=/templates
      - COMPILED_DIR=/compiled
      - PYTHONUNBUFFERED=1
      - WATCHFILES_FORCE_POLLING=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app --reload-dir /templates
    restart: unless-stopped
    networks:
      - ktizo-network
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
        - action: sync
          path: ./templates
          target: /templates
        - action: rebuild
          path: ./backend/requirements.txt

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ktizo-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: sh -c "rm -rf node_modules package-lock.json && npm install && npm install @rollup/rollup-linux-arm64-musl --save-optional --no-save && npm run dev -- --host 0.0.0.0"
    restart: unless-stopped
    networks:
      - ktizo-network
    depends_on:
      - backend
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
        - action: sync
          path: ./frontend/index.html
          target: /app/index.html
        - action: rebuild
          path: ./frontend/package.json

  dnsmasq:
    image: jpillora/dnsmasq:latest
    container_name: ktizo-dnsmasq
    # Use bridge network instead of host mode for macOS compatibility
    networks:
      - ktizo-network
    # Map privileged ports - Docker Desktop on macOS can do this
    ports:
      - "67:67/udp"    # DHCP
      - "69:69/udp"    # TFTP
      - "8080:8080"    # Webproc admin interface
    volumes:
      - ./compiled/dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf:ro
      - ./compiled:/var/lib/tftpboot:ro
    cap_add:
      - NET_ADMIN
      - NET_BIND_SERVICE
    # Remove interface binding - let dnsmasq listen on all interfaces in container
    # The config will be generated without interface= specification
    restart: unless-stopped
    depends_on:
      - backend

  config-watcher:
    build:
      context: ./scripts
      dockerfile: watch-and-reload.Dockerfile
    container_name: ktizo-config-watcher
    volumes:
      - ./compiled:/compiled:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CONTAINER_NAME=ktizo-dnsmasq
    restart: unless-stopped
    networks:
      - ktizo-network
    depends_on:
      - dnsmasq

volumes:
  frontend_node_modules:

networks:
  ktizo-network:
    driver: bridge
    # Optional: configure IP range to match your network
    # ipam:
    #   config:
    #     - subnet: 10.0.1.0/16


